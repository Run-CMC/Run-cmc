<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head th:replace="partials/partials.html :: head ('Your Profile')">
</head>
<body>
	<nav th:replace="partials/partials.html :: navbar"></nav>
	<main>
		<h1>Profile Page</h1>
		<!--	<div>-->
		<!--		<h3 th:text="${username}"></h3>-->
		<!--		<h3 th:text="${bio}"></h3>-->
		<!--	</div>-->
		<ul class="nav nav-tabs mb-3" id="profileTabs" role="tablist">
			<li class="nav-item" role="presentation">
				<button
						class="nav-link active"
						id="my-topsters-tab"
						data-mdb-toggle="tab"
						data-mdb-target="#my-topsters"
						type="button"
						role="tab"
						aria-controls="my-topsters"
						aria-selected="true"
				>
					My Topsters
				</button>
			</li>
			<li class="nav-item" role="presentation">
				<button
						class="nav-link"
						id="favorite-topsters-tab"
						data-mdb-toggle="tab"
						data-mdb-target="#favorite-topsters"
						type="button"
						role="tab"
						aria-controls="favorite-topsters"
						aria-selected="false"
				>
					My Favorited Topsters
				</button>
			</li>
		</ul>
		<div class="tab-content" id="tabContent">
			<div
					class="tab-pane fade show active"
					id="my-topsters"
					role="tabpanel"
					aria-labelledby="my-topsters-tab"
			>
				These are my topsters I created.
			</div>
			<div class="tab-pane fade" id="favorite-topsters" role="tabpanel" aria-labelledby="favorite-topsters-tab">
				These are my favorite topsters.
			</div>
		</div>
	</main>


<script th:replace="partials/partials.html :: md-js"></script>
</body>
</html>
