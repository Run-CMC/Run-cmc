<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head th:replace="partials/partials.html :: head ('Your Profile')">
	<script src="//static.filestackapi.com/filestack-js/3.x.x/filestack.min.js"></script>
</head>
<body>
<nav th:replace="partials/partials.html :: navbar"></nav>
<main>
	<div th:object="${user}">
		<h1 th:text="*{username}"></h1>
		<h5>About me:</h5>
		<img id="profile-photo" th:src="*{profilePhotoURL}" alt="No Profile Photo" width="100px" height="100px">
		<p th:text="*{bio}"></p>
		<a th:href="@{'/profile-edit/' + *{id}}">Edit Profile<i class="fas fa-pen"></i></a>
	</div>
	<ul class="nav nav-tabs mb-3" id="profileTabs" role="tablist">
		<li class="nav-item" role="presentation">
			<button
					class="nav-link active"
					id="my-topsters-tab"
					data-mdb-toggle="tab"
					data-mdb-target="#my-topsters"
					type="button"
					role="tab"
					aria-controls="my-topsters"
					aria-selected="true"
			>My Topsters</button>
		</li>
		<li class="nav-item" role="presentation">
			<button
					class="nav-link"
					id="favorite-topsters-tab"
					data-mdb-toggle="tab"
					data-mdb-target="#favorite-topsters"
					type="button"
					role="tab"
					aria-controls="favorite-topsters"
					aria-selected="false"
			>My Favorited Topsters</button>
		</li>
	</ul>
	<div class="tab-content" id="tabContent">
		<div class="tab-pane fade show active"
		     id="my-topsters"
		     role="tabpanel"
		     aria-labelledby="my-topsters-tab">
			<div id="my-topster-tab-content">
				<div class="row">
					<div class="col-12 col-md-5 p-2 my-2 mx-3 border border-dark" th:each="topster : ${user.topsters}">
						<a th:href="@{'/discover/topster/' + ${topster.id}}">
							<h2 th:text="${topster.title}"></h2>
						</a>
						<div>
							<div class="row row-cols-3 g-2 g-lg-3" th:if="${#lists.size(topster.topsterContents) == 9}">
								<div class="col" th:each="topsterContent : ${topster.topsterContents}">
									<img th:src="${topsterContent.album.spotifyAlbumArt}" height="100%" width="100%">
								</div>
							</div>
							<div class="row row-cols-4 g-2 g-lg-3" th:if="${#lists.size(topster.topsterContents) == 16}">
								<div class="col" th:each="topsterContent : ${topster.topsterContents}">
									<img th:src="${topsterContent.album.spotifyAlbumArt}" height="100%" width="100%">
								</div>
							</div>
							<div class="row row-cols-5 g-2 g-lg-3" th:if="${#lists.size(topster.topsterContents) == 25}">
								<div class="col" th:each="topsterContent : ${topster.topsterContents}">
									<img th:src="${topsterContent.album.spotifyAlbumArt}" height="100%" width="100%">
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
		<div class="tab-pane fade" id="favorite-topsters" role="tabpanel" aria-labelledby="favorite-topsters-tab">
			<div class="row">
				<div class="my-1 col-12 col-md-5 p-2 my-2 mx-3 border border-dark" th:each="topster : ${user.favoritedTopsters}">
					<h2 th:text="${topster.title}"></h2>
					<div>
						<div class="row row-cols-3 g-2 g-lg-3"
						     th:if="${#lists.size(topster.topsterContents) == 9}">
							<div class="col" th:each="topsterContent : ${topster.topsterContents}">
								<img th:src="${topsterContent.album.spotifyAlbumArt}" height="100%" width="100%">
							</div>
						</div>
						<div class="row row-cols-4 g-2 g-lg-3"
						     th:if="${#lists.size(topster.topsterContents) == 16}">
							<div class="col" th:each="topsterContent : ${topster.topsterContents}">
								<img th:src="${topsterContent.album.spotifyAlbumArt}" height="100%" width="100%">
							</div>
						</div>
						<div class="row row-cols-5 g-2 g-lg-3"
						     th:if="${#lists.size(topster.topsterContents) == 25}">
							<div class="col" th:each="topsterContent : ${topster.topsterContents}">
								<img th:src="${topsterContent.album.spotifyAlbumArt}" height="100%" width="100%">
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</main>

<script th:replace="partials/partials.html :: md-js"></script>
<script src="/keys.js"></script>
</body>
</html>
